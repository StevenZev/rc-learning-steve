{{ $id := delimit (shuffle (seq 1 9)) "" }}
{{ $btn := .Get 1 | default "button" }}
<div style="border-radius:4px;background-color:#f7f7f9;">
  <div style="float:right;"><button id="copybtn{{ $id }}" style="color:white;background-color:#666;margin:0.4rem;border-radius:4px;border:1px solid red;margin: 0.8rem  0.8rem;padding: 0.2rem 0.4rem;font-size:70%;"><i class="far fa-1x fa-clipboard"></i> Copy</button></div>
  <div>
    <pre style="padding-top:0;"><code id="{{ $id }}">{{ .Inner  }}</code></pre>
<script defer language="javascript" type="text/javascript"  src="{{ "/js/add-copy-button.js" | urlize | relURL }}"></script>
  </div>
</div>
